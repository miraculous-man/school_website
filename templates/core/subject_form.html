{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>{% if subject %}Edit{% else %}Add{% endif %} Subject</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Subject Name</label>
            <input type="text" name="name" class="form-control" value="{{ subject.name }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Code</label>
            <input type="text" name="code" class="form-control" value="{{ subject.code }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control">{{ subject.description }}</textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Applicable Class Levels</label>
            <select name="class_levels" class="form-select" multiple required>
                {% for level in levels %}
                <option value="{{ level.id }}" {% if level in subject.class_levels.all %}selected{% endif %}>{{ level.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save Subject</button>
        <a href="{% url 'core:subject_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
