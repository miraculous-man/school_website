{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>{% if term %}Edit{% else %}Add{% endif %} Academic Term</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Term Name</label>
            <select name="name" class="form-select" required>
                <option value="First" {% if term.name == 'First' %}selected{% endif %}>First Term</option>
                <option value="Second" {% if term.name == 'Second' %}selected{% endif %}>Second Term</option>
                <option value="Third" {% if term.name == 'Third' %}selected{% endif %}>Third Term</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Academic Session</label>
            <select name="session" class="form-select" required>
                {% for session in sessions %}
                <option value="{{ session.id }}" {% if term.session.id == session.id %}selected{% endif %}>{{ session.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Start Date</label>
                <input type="date" name="start_date" class="form-control" value="{{ term.start_date|date:'Y-m-d' }}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">End Date</label>
                <input type="date" name="end_date" class="form-control" value="{{ term.end_date|date:'Y-m-d' }}" required>
            </div>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" name="is_current" class="form-check-input" id="isCurrent" {% if term.is_current %}checked{% endif %}>
            <label class="form-check-label" for="isCurrent">Current Term</label>
        </div>
        <button type="submit" class="btn btn-primary">Save Term</button>
        <a href="{% url 'core:term_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
