{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>{% if session %}Edit{% else %}Add{% endif %} Academic Session</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Session Name</label>
            <input type="text" name="name" class="form-control" value="{{ session.name }}" required placeholder="e.g. 2024/2025">
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Start Date</label>
                <input type="date" name="start_date" class="form-control" value="{{ session.start_date|date:'Y-m-d' }}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">End Date</label>
                <input type="date" name="end_date" class="form-control" value="{{ session.end_date|date:'Y-m-d' }}" required>
            </div>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" name="is_current" class="form-check-input" id="isCurrent" {% if session.is_current %}checked{% endif %}>
            <label class="form-check-label" for="isCurrent">Current Session</label>
        </div>
        <button type="submit" class="btn btn-primary">Save Session</button>
        <a href="{% url 'core:session_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
