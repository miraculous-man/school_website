{% extends 'homepage/base_public.html' %}

{% block content %}

<div class="container mt-5 mb-5" >
    <div class="card shadow">
        <div class="card-body" >
            <h2 class="card-title text-center mb-4" >Admission Application</h2>
            <form method="POST">
                {% csrf_token %}
              
            <div class="card-body">
            <h6 class="text-muted mb-3">Personal Details</h6>
            <div class="row g-3 mb-4">
                 <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" name="name" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Gender *</label>
                    <select name="gender" class="form-select" required>
                        <option value="">Select...</option>
                        <option value="M" {% if student.gender == 'M' %}selected{% endif %}>Male</option>
                        <option value="F" {% if student.gender == 'F' %}selected{% endif %}>Female</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Date of Birth *</label>
                    <input type="date" name="date_of_birth" class="form-control" value="{{ student.date_of_birth|date:'Y-m-d'|default:'' }}" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Photo</label>
                    <input type="file" name="photo" class="form-control" accept="image/*">
                </div>
            </div>

            <h6 class="text-muted mb-3">Academic Details</h6>
            <div class="row g-3 mb-4">
                 <div class="col-md-4">
                    <label class="form-label">Grade Level</label>
                    <select name="grade" class="form-select" required>
                        <option value="Grade 1">Grade 1</option>
                        <option value="Grade 2">Grade 2</option>
                        <option value="Grade 3">Grade 3</option>
                        <option value="Grade 4">Grade 4</option>
                        <option value="Grade 5">Grade 5</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Admission Date *</label>
                    <input type="date" name="admission_date" class="form-control" value="{{ student.admission_date|date:'Y-m-d'|default:'' }}" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Current Class</label>
                    <select name="current_class" class="form-select">
                        <option value="">Select...</option>
                        {% for classroom in classrooms %}
                        <option value="int{{ classroom.id }}" {% if student.current_class_id == classroom.id %}selected{% endif %}>{{ classroom }}</option>
                        {% endfor %}
                    </select>
                </div>
                {% if student %}
                <div class="col-md-4">
                    <label class="form-label">Status</label>
                    <select name="status" class="form-select">
                        <option value="active" {% if student.status == 'active' %}selected{% endif %}>Active</option>
                        <option value="inactive" {% if student.status == 'inactive' %}selected{% endif %}>Inactive</option>
                        <option value="graduated" {% if student.status == 'graduated' %}selected{% endif %}>Graduated</option>
                        <option value="transferred" {% if student.status == 'transferred' %}selected{% endif %}>Transferred</option>
                    </select>
                </div>
                {% endif %}
            </div>

            <h6 class="text-muted mb-3">Contact Details</h6>
            <div class="row g-3 mb-4">
                <div class="col-md-4">
                    <label class="form-label">Phone</label>
                    <input type="tel" name="phone" class="form-control" value="{{ student.phone|default:'' }}">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" value="{{ student.email|default:'' }}">
                </div>
                <div class="col-md-12">
                    <label class="form-label">Address</label>
                    <textarea name="address" class="form-control" rows="2">{{ student.address|default:'' }}</textarea>
                </div>
            </div>

            <h6 class="text-muted mb-3">Parent/Guardian Details</h6>
            <div class="row g-3 mb-4">
                <div class="col-md-4">
                    <label class="form-label">Parent Name</label>
                    <input type="text" name="parent_name" class="form-control" value="{{ student.parent_name|default:'' }}">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Parent Phone</label>
                    <input type="tel" name="parent_phone" class="form-control" value="{{ student.parent_phone|default:'' }}">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Parent Email</label>
                    <input type="email" name="parent_email" class="form-control" value="{{ student.parent_email|default:'' }}">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Parent Occupation</label>
                    <input type="text" name="parent_occupation" class="form-control" value="{{ student.parent_occupation|default:'' }}">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Parent Address</label>
                    <textarea name="parent_address" class="form-control" rows="2">{{ student.parent_address|default:'' }}</textarea>
                </div>
            </div>  
                <button type="submit" class="btn btn-primary w-100">Submit Application</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
